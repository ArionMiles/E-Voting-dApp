<!DOCTYPE html>
<html>
<head>
  <title>Remote Voting</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <div id="index_block" hidden>
  <h1>Remote Voting Using Blockchain</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rama</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>Nick</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>Jose</td>
          <td id="candidate-3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="candidate" />
  <a href="#" onclick="voteForCandidate() & plotVotingGraph()" class="btn btn-primary">Vote</a>
  <div id="votingGraph"></div>
  </div>
  <div id="login">
      <div class="mainwrapper">
          <div class="innerwrap" style = "vertical-align:middle">
             <div class="content">
       
         <!--<form action = "fingerprint.html" method = "POST">-->
         <h2><mark color = "#3700B3">Enter your Aadhaar number</mark></h1>
         <input type = "Text" name = "AadharNo" minlength = "12" maxlength = "12">
         <br><br>
         <h2><mark color = "#3700B3">Enter your Voter ID</mark></h1>
         <input type = "Text" name = "VoterID" minlength = "11" maxlength = "11">
         <br><br>
         <h2><mark color = "#3700B3">Enter your Ethereum token</mark></h1>
         <input id="token" type = "Text" name = "Ethereum token" minlength = "42" maxlength = "42">
         <br><br>
         <button onClick="setTokenCookie()">Submit</button>
         </div>
          </div>
       </div>
    <!--<input type="text" id="token"/>
    <button onClick="setTokenCookie()">Login</button>-->
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="plotly.min.js"></script>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
